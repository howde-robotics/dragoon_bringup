TrajectoryPlannerROS:
  max_vel_x: 0.2
  min_vel_x: 0.1
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 3.14
  max_vel_theta: 0.7
  min_in_place_vel_theta: 0.3

  meter_scoring: True
  global_frame_id: map

  acc_lim_theta: 0.5
  acc_lim_x: 0.5
  acc_lim_y: 0.5

  dwa: False
  allow_unknown: True
  visualize_potential: False
  use_dijkstra: True
  use_quadratic: True
  lethal_cost: 253
  neutral_cost: 50
  cost_factor: 3.0
  publish_potential: True
  orientation_mode: 0 # None=0, Forward=1, Interpolate=2, ForwardThenInterpolate=3, Backward=4, Leftward=5, Rightward=6
  orientation_window_size: 1

  holonomic_robot: False

TebLocalPlannerROS:

 odom_topic: odom
 map_frame: map
 
 # Debug
 
 publish_feedback: False
 visualize_hc_graph: False

 # Trajectory
  
 teb_autosize: True
 dt_ref: 0.6
 dt_hysteresis: 0.2
 global_plan_overwrite_orientation: True
 max_global_plan_lookahead_dist: 3.0
 feasibility_check_no_poses: 5
 allow_init_with_backwards_motion: True
    
 # Robot
         
 max_vel_x: 0.4
 max_vel_x_backwards: 0.3
 max_vel_theta: 0.8
 acc_lim_x: 0.5
 acc_lim_theta: 0.5
 min_turning_radius: 0.0
 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
   type: "polygon"
   radius: 0.2 # for type "circular"
   line_start: [-0.3, 0.0] # for type "line"
   line_end: [0.3, 0.0] # for type "line"
   front_offset: 0.2 # for type "two_circles"
   front_radius: 0.2 # for type "two_circles"
   rear_offset: 0.2 # for type "two_circles"
   rear_radius: 0.2 # for type "two_circles"
  #  vertices: [[0.23, 0.18], [-0.23, 0.18], [-0.23, -0.18], [0.23, -0.18]]
   vertices: [[0.12, 0.215], [-0.35, 0.215], [-0.35, -0.185], [0.15, -0.185]]
 # GoalTolerance
    
 xy_goal_tolerance: 0.15
 yaw_goal_tolerance: 0.1
 free_goal_vel: True
    
 # Obstacles
    
 min_obstacle_dist: 0.3
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 1.0
 obstacle_poses_affected: 30
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5
 include_dynamic_obstacles: False

 # Optimization
    
 no_inner_iterations: 3
 no_outer_iterations: 2
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 weight_max_vel_x: 2
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 1
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1
 weight_obstacle: 50
 selection_alternative_time_cost: False
 enable_multithreading: True
 max_number_classes: 3

 # Homotopy Class Planner

 enable_homotopy_class_planning: True
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 4
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False
